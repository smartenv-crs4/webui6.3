<div class="wrapper">
    <!--=== Header ===-->
    <div id="header_p"></div>
    <!--=== End Header ===-->

    <!--=== FORM Block ===-->
    <div class="search-block parallaxBg one-top-padding autoHeight no-padding-bottom equal-height-columns">
        <div class="container">
            <div class="row well bg-color-semitransparent">
                <h2 class="color-red" data-i18n="datasets.managePageTitle"></h2>
                <!-- Begin Content -->
                <div class="col-md-12">
                    <div class="row margin-bottom-40">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <!-- Reg-Form -->
                            <div id="manageDataset" class="sky-form">
                                <header data-i18n="datasets.addDataset"></header>

                                <fieldset>
                                    <section>
                                        <label class="input">
                                            <input type="text" name="title" id="title" data-i18n="[placeholder]datasets.title">
                                            <b class="tooltip tooltip-bottom-right" data-i18n="datasets.titleInfo"></b>
                                        </label>
                                    </section>
                                    <section>
                                        <label class="textarea">
                                            <textarea rows="3" cols="39" name="description" data-i18n="[placeholder]datasets.desc" id="description"></textarea>
                                        </label>
                                    </section>
                                    <section>
                                        <label class="input">
                                            <input type="text" name="tags" data-i18n="[placeholder]datasets.tags" id="tags">
                                            <b class="tooltip tooltip-bottom-right" data-i18n="datasets.tagsInfo"></b>
                                        </label>
                                    </section>
                                    <section>
                                        <label class="select">
                                            <select id="license" name="license">
                                                <option value="0" selected disabled data-i18n="datasets.license">License</option>
                                                <option value="cc-by">Creative Commons Attribution</option>
                                                <option value="cc-by-sa">Creative Commons Attribution Share-Alike</option>
                                                <option value="cc-zero">Creative Commons CCZero</option>
                                                <option value="cc-nc">Creative Commons Non-Commercial (Any)</option>
                                                <option value="gfdl">GNU Free Documentation License</option>
                                                <option value="odc-by">Open Data Commons Attribution License</option>
                                                <option value="odc-odbl">Open Data Commons Open Database License (ODbL)</option>
                                                <option value="odc-pddl">Open Data Commons Public Domain Dedication and License (PDDL)</option>
                                                <option value="other-at">Other (Attribution)</option>
                                                <option value="other-nc">Other (Non-Commercial)</option>
                                                <option value="other-closed">Other (Not Open)</option>
                                                <option value="other-open">Other (Open)</option>
                                                <option value="other-pd">Other (Public Domain)</option>
                                                <option value="uk-ogl">UK Open Government Licence (OGL)</option>
                                                <option value="notspecified" data-i18n="datasets.license_null"></option>
                                            </select>
                                        </label>
                                        <span class="info-blocks info-blocks-in">
                                             <i class="icon-info"></i>
                                             License definitions and additional information can be found at
                                             <a href="http://opendefinition.org/licenses/">opendefinition.org</a>
                                         </span>
                                    </section>
                                    <section>
                                        <label class="input">
                                            <input type="text" name="source" data-i18n="[placeholder]datasets.source" id="source">
                                            <b class="tooltip tooltip-bottom-right" data-i18n="datasets.sourceInfo"></b>
                                        </label>
                                    </section>
                                    <section>
                                        <label class="input">
                                            <input type="text" name="version" data-i18n="[placeholder]datasets.version" id="version">
                                            <b class="tooltip tooltip-bottom-right" data-i18n="datasets.versionInfo"></b>
                                        </label>
                                    </section>
                                    <section>
                                        <label class="input">
                                            <input type="text" name="author" data-i18n="[placeholder]datasets.author" id="author">
                                            <b class="tooltip tooltip-bottom-right" data-i18n="datasets.authorInfo"></b>
                                        </label>
                                    </section>
                                    <section>
                                        <label class="input">
                                            <i class="icon-append fa fa-user"></i>
                                            <input type="email" name="email" data-i18n="[placeholder]datasets.authorEmail" id="author_email">
                                            <b class="tooltip tooltip-bottom-right" data-i18n="datasets.authorEmailInfo"></b>
                                        </label>
                                    </section>
                                </fieldset>
                                <!-- End Dataset-Informations-Form -->

                                <!-- Resources-Data -->



                                <!-- FORM RESOURCES -->
                                <div id="addRes" class="sky-form" >
                                    <header data-i18n="datasets.manageResources"></header>


                                    <fieldset>
                                        <div style="text-align: left;">
                                            <b data-i18n='datasets.listRes'></b>
                                            <div id="listRes" style="font-size: xx-small"></div>
                                        </div>

                                        <div id="buttonUpdateRes">
                                            <br>
                                            <a href="javascript:updateDataset_addNewRes();" class="btn-u" style="display: inline-block;" data-i18n="datasets.updateAddNextRes"></a>
                                            <br>
                                        </div>
                                        <div id="formNewRes" style="display: none">
                                            <section>
                                                <!-- div url -->
                                                <div id="link-or-api" class="control-group control-full" style="display:none;">

                                                    <div class="text-left">
                                                        URL
                                                        <input id="resource-link-or-api" type="text" name="url" value="" size="70" placeholder="http://example.com/my-resource.json">
                                                        <i class="btn-u icon-close" onclick="hide_div_url();">

                                                        </i>
                                                    </div>
                                                </div>

                                                <!-- qui inserisco il form per l'upload -->
                                                <div id="form-upload" class="control-group control-full" style="display:none;">
                                                    <form  action="#" id="myform" method="post" enctype="multipart/form-data" accept-charset="utf-8">
                                                        <p><input type="file" name="file-to-upload" id="file-upload"> <input id="file-submit" type="submit" value="ok"> <i class="btn-u icon-close pull-right" onclick="hide_div_upload();"></i></p>
                                                    </form>
                                                </div>

                                                <!-- END div url -->
                                                <div class="row margin-right-5-5" id="upload_resource">
                                                    <input name="url-file-upload" value="" type="hidden">
                                                    <!-- href="javascript:document.getElementById('file-upload').click();"-->
                                                    <a href="javascript:display_div_url();" class="btn-u" style="display: inline-block;" data-i18n="[title]datasets.linkTitle"> <!--data-i18n="datasets.api"-->
                                                        <i class="icon-link"></i>
                                                        Link
                                                    </a>
                                                    <a href="javascript:display_div_upload();" class="btn-u" style="display: inline-block;" data-i18n="[title]datasets.uploadTitle"> <!-- data-i18n="datasets.upload"-->
                                                        <!--input type="file" id="file-upload" style="display:none;"-->
                                                        <i class="fa fa-cloud-upload"></i>
                                                        Upload
                                                    </a>
                                                </div>
                                            </section>
                                            <section>
                                                <label class="input">
                                                    <input type="text" name="res_name" data-i18n="[placeholder]datasets.nameRes" id="res_name">
                                                    <b class="tooltip tooltip-bottom-right" data-i18n="datasets.nameResInfo"></b>
                                                </label>
                                            </section>
                                            <section>
                                                <label class="textarea">
                                                    <textarea rows="3" cols="39" name="res_description" data-i18n="[placeholder]datasets.desc" id="res_description"></textarea>
                                                </label>
                                            </section>
                                            <section>
                                                <label class="select">
                                                    <select name="format" id="format">
                                                        <option value="0" selected disabled data-i18n="datasets.formatRes"></option>
                                                        <option value="json">json</option>
                                                        <option value="csv">csv</option>
                                                        <option value="xml">xml</option>
                                                        <option value="api">API</option>
                                                        <option value="notspecified" data-i18n="datasets.formatRes_null"></option>
                                                    </select>
                                                </label>
                                            </section>
                                            <section class="text-right">
                                                <a href="javascript:addNewResource(update_dataset_resources);" class="btn-u" style="display: inline-block; position: relative" data-i18n="datasets.addNextRes"></a>
                                            </section>
                                        </div>
                                    </fieldset>
                                </div> <!-- FORM RESOURCES -->
                                <footer>
                                    <button onclick="javascript:redirectToPage(sessionStorage.prevPage);" class="btn-u confirm" data-i18n="datasets.resetUpdate"></button>
                                    <button type="submit" onclick="updateDataset();" class="btn-u" data-i18n="datasets.submitUpdate"></button>
                                    <button onclick="javascript:deleteConfirm(recoveredDatasetInformations, 'dataset');" class="btn-u confirm" data-i18n="datasets.deleteDataset"></button>
                                </footer>
                            </div>
                        </div>
                    </div><!--/end row-->
                </div>
            </div>
        </div><!--/container-->
    </div><!--=== END FORM Block ===-->
