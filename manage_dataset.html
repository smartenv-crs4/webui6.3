<body>
<div class="wrapper">
    <!--=== Header ===-->
    <div id="header_p"></div>
    <!--=== End Header ===-->

    <!--=== Form Block ===-->
    <div class="search-block parallaxBg one-top-padding autoHeight no-padding-bottom equal-height-columns">
        <div class="container">

            <div class="row well bg-color-semitransparent ">
                <h2 class="color-red">Manage Dataset</h2>


                <!-- Begin Content -->
                 <div class="col-md-12">
                     <div class="row margin-bottom-40">
                         <div class="col-md-6 equal-height-columns">
                             <!-- Dataset-Informations-Form -->
                             <form action="#" id="sky-form4" class="sky-form">
                                 <header>Dataset Informations</header>

                                 <fieldset>
                                     <section>
                                         <label class="input">
                                             <input type="text" name="title" placeholder="Title" id="title">
                                             <b class="tooltip tooltip-bottom-right">Enter a title</b>
                                         </label>
                                     </section>

                                     <section>
                                         <label class="textarea">
                                             <textarea rows="3" cols="39" name="description" placeholder="Description" id="description"></textarea>
                                         </label>
                                     </section>

                                     <section>
                                         <label class="input">
                                             <input type="text" name="tags" placeholder="Tags" id="tags">
                                             <b class="tooltip tooltip-bottom-right">Enter a tag</b>
                                         </label>
                                     </section>

                                     <section>
                                         <label class="select">
                                             <select name="license" id="license">
                                                 <option value="0" selected disabled>License</option>
                                                 <option value="1">Creative Commons ...</option>
                                                 <option value="2">......</option>
                                                 <option value="3">.......</option>
                                             </select>
                                             <i></i>
                                         </label>
                                     </section>

                                     <section>
                                         <label class="input">
                                             <input type="text" name="source" placeholder="Source" id="source">
                                             <b class="tooltip tooltip-bottom-right">e.g. http://example.com/dataset.json </b>
                                         </label>
                                     </section>

                                     <section>
                                         <label class="input">
                                             <input type="text" name="version" placeholder="Version" id="version">
                                             <b class="tooltip tooltip-bottom-right">Dataset version</b>
                                         </label>
                                     </section>

                                     <section>
                                         <label class="input">
                                             <input type="text" name="author" placeholder="Author" id="author">
                                             <b class="tooltip tooltip-bottom-right">Author name</b>
                                         </label>
                                     </section>

                                     <section>
                                         <label class="input">
                                             <i class="icon-append fa fa-user"></i>
                                             <input type="email" name="email" placeholder="Author E-mail">
                                             <b class="tooltip tooltip-bottom-right">Author E-mail</b>
                                         </label>
                                     </section>

                                 </fieldset>


                                 <footer>
                                     <button type="submit" class="btn-u">Update Informations</button>
                                 </footer>
                             </form>
                             <!-- End Dataset-Informations-Form -->
                         </div>

                         <!-- Resources-Form -->
                         <div class="col-md-6">
                             <form action="#" id="sky-form2" class="sky-form">
                                 <header>Resources</header>

                                 <fieldset>

                                     <section>
                                         <div class="row margin-right-5-5">
                                             <pre>List Resources..... Option DELETE/MANAGE ... ...
                                             </pre>
                                         </div>
                                     </section>

                                     <b>Add New Resources:</b><br><br>

                                     <section>
                                         <div class="row margin-right-5-5">
                                             File
                                             <a href="#" class="btn-u"><i class="fa fa-cloud-upload"></i> Upload resource </a>
                                             <a href="#" class="btn-u"><i class="fa"></i> Link or API </a>
                                        </div>
                                     </section>

                                     <section>
                                         <label class="input">
                                             <input type="text" name="res_name" placeholder="Name" id="res_name">
                                             <b class="tooltip tooltip-bottom-right">Enter a name for this resource</b>
                                         </label>
                                     </section>

                                     <section>
                                         <label class="textarea">
                                             <textarea rows="3" cols="39" name="res_description" placeholder="Description" id="res_description"></textarea>
                                         </label>
                                     </section>

                                     <section>
                                         <label class="select">
                                             <select name="format" id="format">
                                                 <option value="0" selected disabled>Format</option>
                                                 <option value="1">json</option>
                                                 <option value="2">csv</option>
                                                 <option value="3">xml</option>
                                                 <option value="3">...</option>
                                             </select>
                                             <i></i>
                                         </label>
                                     </section>

                                 </fieldset>

                                 <footer>
                                     <button type="submit" class="btn-u">Add another resource</button>
                                     <br><br>
                                     <section class="margin-left-5">
                                        <button type="submit" class="btn-u">DELETE Dataset</button>
                                     </section>
                                 </footer>
                             </form>
                         </div> <!-- end res form -->


                     </div>
                 </div><!--/end row-->
            </div>
        </div><!--/container-->
