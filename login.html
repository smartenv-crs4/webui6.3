<body>
	<!--=== Content Part ===-->
    <div class="forms-wrapper">

        <!--=== Header ===-->
		<div id="header_p"></div>
        <!--=== End Header ===-->


			<div class="row space-xlg-hor equal-height-columns one-top-padding autoHeight no-padding-bottom">
                <div class="container content-md">
                    <div class="row">

                        <!--==login Block==-->
                        <div class="form-block login-block col-md-6 col-sm-12 rounded-left equal-height-column" id="inupblock">
                            <div class="form-block-header">
                                <h2 class="margin-bottom-15" data-i18n="login.signIn"></h2>
                            </div>

                            <div class="alert alert-danger invisible margin-bottom-20" id="signInResponse"></div>

                            <div class="input-group margin-bottom-20">
                                <span class="input-group-addon rounded-left"><i class="icon-user color-white"></i></span>
                                <input type="text" class="form-control rounded-right" data-i18n="[placeholder]login.yourEmail" id="signInUsernameEmail">
                            </div>

                            <div class="input-group margin-bottom-20">
                                <span class="input-group-addon rounded-left"><i class="icon-lock color-white"></i></span>
                                <input type="password" class="form-control rounded-right" data-i18n="[placeholder]login.password" id="signInPassword">
                            </div>

                            <div class="row margin-bottom-70">
                                <div class="col-md-12">
                                    <button type="submit" class="btn-u btn-block rounded" onclick="signIn()" data-i18n="login.signIn"></button>
                                </div>
                            </div>
                        </div>
                        <!--==End login Block==-->

                        <!--==Reg Block==-->
                        <div class="form-block reg-block col-md-6 col-sm-12 rounded-right equal-height-column">
                            <div class="form-block-header">
                                <h2 class="margin-bottom-10" data-i18n="login.signUp"></h2>
                            </div>

                            <div class="alert alert-danger invisible margin-bottom-20" id="signUpResponse"></div>

                            <div class="input-group margin-bottom-20">
                                <span class="input-group-addon rounded-left"><i class="icon-envelope"></i></span>
                                <input type="email" class="form-control rounded-right" data-i18n="[placeholder]login.yourEmail" id="signUpEmail">
                            </div>

                            <div class="input-group margin-bottom-20">
                                <span class="input-group-addon rounded-left"><i class="icon-pencil"></i></span>
                                <input type="text" class="form-control rounded-right" data-i18n="[placeholder]login.yourName" id="signUpName">
                            </div>


                            <div class="input-group margin-bottom-20">
                                <span class="input-group-addon rounded-left"><i class="icon-lock"></i></span>
                                <input type="password" class="form-control rounded-right" data-i18n="[placeholder]login.choosePassword" id="signUpPassword">
                            </div>

                            <div class="input-group margin-bottom-20">
                                <span class="input-group-addon rounded-left"><i class="icon-lock"></i></span>
                                <input type="password" class="form-control rounded-right" data-i18n="[placeholder]login.retypePassword" id="signUpPassword2">
                            </div>

                            <div class="checkbox margin-bottom-15">
                                <label>
                                    <input type="checkbox">
                                    <p>I agree to terms &amp; conditions</p>
                                </label>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <button onclick="alert('Function not availaible at the moment!')" class="btn-u btn-block rounded" data-i18n="login.signUp"></button>
                                </div>
                            </div>
                        </div>
                        <!--==End Reg Block==-->
                    </div>
                </div><!--/container-->
		    </div>

    <script type="text/javascript">
        jQuery(document).ready(function () {
            App.init();
            //App.initCounter();

            $.backstretch([
