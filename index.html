<script type="text/javascript">
    jQuery(document).ready(function () {
        App.init();
        //App.initCounter();
        //	App.initParallaxBg();
        //OwlCarousel.initOwlCarousel();
        $('#header_p').html(header_template);

        i18next.init({
            lng: 'en', // evtl. use language-detector https://github.com/i18next/i18next-browser-languageDetector
            resources: translation
        }, function (err, t) {

            jqueryI18next.init(i18next, $);
            $('body').localize();

            $('.lang-select').click(function () {
                i18next.changeLanguage($(this).data('lang'));
                $('body').localize();
            });


        });

        $(".search-block").backstretch([
            "lib/img/login_1.jpg",
            "lib/img/login_2.jpg",
            "lib/img/login_3.jpg",
            //"assets/img/port/login_4.jpg",
            "lib/img/login_5.jpg",
            "lib/img/login_7.jpg",
            "lib/img/login_8.jpg",
        ], {
            fade: 1000,
            duration: 4000
        });

        $("#searchButton").click(function () {
            var query = $("#searchInput").val();
            var page = "datasets.html";
            if (query)
                page += "?q=" + query
            window.location = page;
        })

    });
</script>
