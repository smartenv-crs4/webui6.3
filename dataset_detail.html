<body>
<div class="wrapper">
    <!--=== Header ===-->
    <div id="header_p"></div>
    <!--=== End Header ===-->

    <!--=== Search Block ===-->
    <div class="search-block parallaxBg one-top-padding autoHeight no-padding-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <!--h1>OPEN DATA <span class="color-red">Cagliari Port</span>2020</h1-->

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search datasets..." id="searchInput">
						<span class="input-group-btn">
							<button class="btn-u btn-u-lg" id="searchButton" type="button"><i class="fa fa-search"></i></button>
						</span>
                    </div>
                </div>
            </div>
            <div class="row well bg-color-semitransparent" id="singleDataset">
            </div>
        </div>
    </div><!--/container-->

    <!--=== Footer Version 1 ===-->
    <div id="footer_p" ></div>
    <!--=== End Footer Version 1 ===-->
</div><!--/End Wrapper-->

<script type="text/x-handlebars-template" id="singleDataset_template">
    {{#with result}}
    <div class="col-md-2 bg-color-semitransparent">

        <div class="margin-top-20">
            <!--  <h2>Tags</h2>-->
            <div class="headline-v2"><h2>Tags</h2></div>

        </div>

        <ul class="list-inline tags-v2 color-white">
            {{#each tags}}
            <li><a href="datasets.html?q={{display_name}}">{{display_name}}</a></li>
            {{/each}}


        </ul>
    </div>
    <div class="col-md-10 well" >
    <div class="row">
        <div class="col-md-9 text-left">
            <h2 class="color-red text-left">
                <!--a href="index.html"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a> - -->
                <a href="datasets.html"><<</a>
                {{title}}
            </h2>
            <p>{{notes}}</p>
        </div>
        <div class="col-md-3" >
            <a href="manage_dataset.html" class="btn-u pull-right">Edit Dataset</a>
        </div>

    </div>

    <div class="table-search-v2">
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th class="hidden-sm">Resources list</th>

                </tr>
                </thead>
                <tbody class="text-left ">
                {{#each resources}}
                <tr>

                    <td class="bg-color-white">
                        <div class="row">
                            <div class="col-md-10"><h3><a href="resource_detail.html?id={{id}}">{{name}}</a></h3></div>
                            <div class="col-md-2 ">
                                <button class="btn-u pull-right" onclick="window.location = 'resource_detail.html?id={{id}}'">Explore</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10">
                                <p>{{description}}</p>

                            </div>

                        </div>


                    </td>


                </tr>
                {{/each}}

                </tbody>
            </table>
        </div>
        <div class="panel panel-default text-left">
            <div class="panel-heading ">Additional info</div>
            <div class="panel-body" >
                    <b>Author:</b><span> {{author}}</span>
                <br>
                <b>Last modified:</b><span> {{metadata_modified}}</span>
            </div>
        </div>
    </div>

    <div class="margin-bottom-30"></div>
    </div>
    {{/with}}
</script>

<script type="text/javascript">
    jQuery(document).ready(function () {
        App.init();
        //App.initCounter();
        //	App.initParallaxBg();
        //OwlCarousel.initOwlCarousel();
        //$('#header_p').html(header_template);



        $(".search-block").backstretch([
            "lib/img/login_1.jpg",
            "lib/img/login_2.jpg",
            "lib/img/login_3.jpg",
            //"assets/img/port/login_4.jpg",
            "lib/img/login_5.jpg",
            "lib/img/login_7.jpg",
            "lib/img/login_8.jpg",
        ], {
            fade: 1000,
            duration: 4000
        });

        $("#searchButton").click(function () {
            var query = $("#searchInput").val();
            var page = "datasets.html";
            if (query)
                page += "?q=" + query
            window.location = page;
        })

        var datasetId = getParameterByName("id");
        var url = singleDatasetURL + datasetId;
        var targetId = "singleDataset";
        var templateId = "singleDataset_template";

        getSimple(url, targetId, templateId);


    });
</script>
