<body>
<div class="wrapper">
    <!--=== Header ===-->
    <div id="header_p"></div>
    <!--=== End Header ===-->

    <!--=== Search Block ===-->
    <div class="search-block parallaxBg one-top-padding autoHeight no-padding-bottom">
        <div class="container">

            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search datasets..." id="searchInput">
                        <span class="input-group-btn">
							<button class="btn-u btn-u-lg" id="searchButton" type="button"><i class="fa fa-search"></i></button>
						</span>
                    </div>
                </div>
            </div>

            <div class="row well bg-color-semitransparent" id="singleResource">

            </div>

        </div><!--/container-->
    </div>

    <!--=== Footer Version 1 ===-->
    <div id="footer_p" ></div>
    <!--=== End Footer Version 1 ===-->
</div><!--/End Wrapper-->

<script src="http://kincrew.github.com/xReader/xReader.full.js"></script>
<script type="text/x-handlebars-template" id="singleResource_template">

    {{#with result}}
    <div class="well col-md-12">

        <div class="row">
            <div class="col-md-9 text-left">
                <h2 class="color-red text-left">
                    <a href="dataset_detail.html?id={{package_id}}"><<</a>
                    {{name}}
                </h2>
                <p>{{description}}</p>
            </div>
            <div class="col-md-3">
                <!--<button class="fa fa-cloud-download btn-u"> </button>-->
                <a href="{{url}}" target="_blank" class="btn-u" title="Download Resource"><i class="fa fa-cloud-download"></i> </a>

                <button class="btn-u " style="display:none;"> Edit</button>
            </div>
        </div>

        <div class="table-search-v2">
            <div class="panel panel-default text-left">
                <div class="panel-heading text-bold">Resource Preview</div>
                <div class="panel-body" id="contentResource" style=" display: -webkit-box; max-width: auto; height: 300px auto; margin: 0 auto;
                font-size: auto; line-height: 1.4; -webkit-box-orient: vertical; overflow-x:auto; text-overflow: ellipsis;">

                </div>

            </div>

            <div class="panel panel-default text-left">
                <div class="panel-heading text-bold">Additional info</div>
                <div class="panel-body">
                    <b>Format:</b><span> {{format}}</span>
                    <br>
                    <b>Created:</b><span> {{formatDate created "short"}}</span>
                </div>
            </div>
        </div>

        <div class="margin-bottom-30"></div>

    </div>
{{/with}}
</script>

<script type="text/javascript">
    jQuery(document).ready(function () {
        App.init();
        //App.initCounter();
        //	App.initParallaxBg();
        //OwlCarousel.initOwlCarousel();
        //$('#header_p').html(header_template);

        $(".search-block").backstretch([
            "lib/img/login_1.jpg",
            "lib/img/login_2.jpg",
            "lib/img/login_3.jpg",
            //"assets/img/port/login_4.jpg",
            "lib/img/login_5.jpg",
            "lib/img/login_7.jpg",
            "lib/img/login_8.jpg",
        ], {
            fade: 1000,
            duration: 4000
        });

        $("#searchButton").click(function () {
            var query = $("#searchInput").val();
            var page = "datasets.html";
            if (query)
                page += "?q=" + query
            window.location = page;
        })

        var resourcesId = getParameterByName("id");
        var url = resourcesURL + resourcesId;
        var targetId = "singleResource";
        var templateId = "singleResource_template";


        getSimple(url, targetId, templateId);

        var targetIdRes = "contentResource";
        var templateIdRes = "contentResource_template";

        getContentResource(url, targetIdRes, templateIdRes);

    });
</script>
